<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Header</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>

<nav th:fragment="header" class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav" >

      <ul class="navbar-nav p-2" >

        <li class="nav-item border rounded-3 ms-5 bg-info">
          <a class="nav-link active" href="/orders" th:text="#{lt.code.academy.nav.orders}"></a>
        </li>

        <li class="nav-item border rounded-3 ms-2 bg-secondary">
          <a class="nav-link text-light" href="/deviceTypes" th:text="#{lt.code.academy.nav.deviceTypes}"></a>
        </li>

        <li class="nav-item border rounded-3 ms-2 bg-secondary">
          <a class="nav-link text-light" href="/manufacturers" th:text="#{lt.code.academy.nav.manufacturers}"></a>
        </li>

        <li class="nav-item border rounded-3 ms-2 bg-secondary">
          <a class="nav-link text-light" href="/serviceOptions" th:text="#{lt.code.academy.nav.serviceOptions}"></a>
        </li>

        <li class="nav-item border rounded-3 ms-2 bg-secondary">
          <a class="nav-link text-light" href="/statuses" th:text="#{lt.code.academy.nav.serviceStatuses}"></a>
        </li>

        <div class="btn-group ms-2">
          <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Login</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </ul>
    </div>
  </div>

  <div class="language-selector-width float-right me-4">
    <select id="language-switcher"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example">
      <option selected th:text="#{lt.code.academy.nav.language}"></option>
      <option value="EN">EN</option>
      <option value="LT">LT</option>
    </select>
  </div>

</nav>

</body>
</html>
