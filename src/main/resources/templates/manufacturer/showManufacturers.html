<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{lt.code.academy.manufacturer.show.title}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${manufacturers}" class="container my-5">
                <p class="my-5">
                    <a href="/addManufacturer" class="btn btn-dark">
                        <i th:text="#{lt.code.academy.manufacturer.add.title}"></i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th class="col-10 text-white bg-dark" th:text="#{lt.code.academy.manufacturer}"></th>
                                <th class="col-2 text-white bg-dark text-center" th:text="#{lt.code.academy.edit}"></th>
                                <th class="col-2 text-white bg-dark" th:text="#{lt.code.academy.delete}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="manufacturer : ${manufacturers}">
                                <td th:text="${manufacturer.name}"></td>
                                <td class="text-center"><a th:href="@{/updateManufacturer/{id}(id=${manufacturer.id})}" class="bi bi-pencil-square" style="font-size:22px"></a></td>
                                <td class="text-center"><a th:href="@{/removeManufacturer/{id}(id=${manufacturer.id})}" class="bi bi-trash3" style="font-size:22px"></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
