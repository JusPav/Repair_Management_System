<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title th:text="#{lt.code.academy.order.update.title}"></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container my-5">
  <h3 th:text="#{lt.code.academy.order.update.title}"></h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/updateOrder/{id}(id=${order.id})}" th:object="${order}" method="post">
          <div class="row">

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" th:value="#{lt.code.academy.submit}">
            </div>

            <div class="form-group col-md-8">
              <label for="status" class="col-form-label" th:text="#{lt.code.academy.status}"></label>
              <select th:field ="*{statuses}" class="form-control" >
                <option th:each="status: ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <label for="price" class="col-form-label" th:text="#{lt.code.academy.order.price}"></label>
              <input type="number" step="0.01"
                     th:field="*{price}" class="form-control" id="price" th:placeholder="#{lt.code.academy.order.price}"/>
            </div>

            <div class="form-group col-md-8">
              <label for="comment" class="col-form-label" th:text="#{lt.code.academy.comment}"></label>
              <input type="text" th:field="*{comment}" class="form-control" id="status" th:placeholder="#{lt.code.academy.comment}"/>
            </div>

            <div class="form-group col-md-8">
              <label for="deviceType" class="col-form-label" th:text="#{lt.code.academy.nav.deviceType}"></label>
              <select th:field ="*{deviceTypes}" class="form-control" >
                <option th:each="deviceType: ${deviceTypes}" th:value="${deviceType.id}" th:text="${deviceType.name}"></option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <label for="manufacturer" class="col-form-label" th:text="#{lt.code.academy.manufacturer}"></label>
              <select th:field ="*{manufacturers}" class="form-control" >
                <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <label for="model" class="col-form-label" th:text="#{lt.code.academy.order.model}"></label>
              <input type="text" th:field="*{model}" class="form-control" id="model" th:placeholder="#{lt.code.academy.order.model}"/>
            </div>

            <div class="form-group col-md-8">
              <label for="serialNumber" class="col-form-label" th:text="#{lt.code.academy.order.serial.number}"></label>
              <input type="text" th:field="*{serialNumber}" class="form-control" id="serialNumber" th:placeholder="#{lt.code.academy.order.serial.number}"/>
            </div>

            <div class="form-group col-md-8">
              <label for="serviceOption" class="col-form-label" th:text="#{lt.code.academy.nav.serviceOption}"></label>
              <select th:field ="*{serviceOptions}" class="form-control" >
                <option th:each="serviceOption: ${serviceOptions}" th:value="${serviceOption.id}" th:text="${serviceOption.name}"></option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <label for="createdOn" class="col-form-label" th:text="#{lt.code.academy.date}"></label>
              <input type="datetime-local" th:field="*{createdOn}" class="form-control" id="createdOn" th:placeholder="#{lt.code.academy.date}"/>
              <span th:if="${#fields.hasErrors('createdOn')}" th:errors="*{createdOn}"></span>
            </div>

            <div class="form-group col-md-8">
              <label for="orderNumber" class="col-form-label" th:text="#{lt.code.academy.order.number}"></label>
              <input type="text" th:field="*{orderNumber}" class="form-control" id="orderNumber" th:placeholder="#{lt.code.academy.order.number}"/>
            </div>

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label" th:text="#{lt.code.academy.order.name}"></label>
              <input type="text" th:field="*{name}" class="form-control" id="name" th:placeholder="#{lt.code.academy.order.name}"/>
            </div>

            <div class="form-group col-md-8">
              <label for="surname" class="col-form-label" th:text="#{lt.code.academy.order.surname}"></label>
              <input type="text" th:field="*{surname}" class="form-control" id="surname" th:placeholder="#{lt.code.academy.order.surname}"/>
            </div>

            <div class="form-group col-md-8">
              <label for="email" class="col-form-label" th:text="#{lt.code.academy.order.email}"></label>
              <input type="email" th:field="*{email}" class="form-control" id="email" th:placeholder="#{lt.code.academy.order.email}"/>
            </div>

            <div class="form-group col-md-8">
              <label for="phone" class="col-form-label" th:text="#{lt.code.academy.order.phone}"></label>
              <input type="text" th:field="*{phone}" class="form-control" id="phone" th:placeholder="#{lt.code.academy.order.phone}"/>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
