<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="#{lt.code.academy.status.add.title}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container my-5">
    <h3 th:text="#{lt.code.academy.status.add.title}"></h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addStatus}" th:object="${status}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label" th:text="#{lt.code.academy.status}"></label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" th:placeholder="#{lt.code.academy.status}"/>
                        </div>

                        <div class="col-md-6 p-2">
                            <input type="submit" class="btn btn-primary" th:value="#{lt.code.academy.submit}">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
